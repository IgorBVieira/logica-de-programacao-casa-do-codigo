<script>
    document.write("Minha idade é: " + 21 + "<br>");
    document.write("A soma das nossas idades é: <br>");
    document.write(21 + 32 + 26 + "<br>");
    document.write("A média das nossas idades é: " + ((21 + 32 + 26) / 3) + "<br>");
    document.write("Nossa diferença de idade é: " + (21 - 32) + "<br>");
    document.write('Se passaram ' + (2023 / 28 ) + 'GERAÇÕES')
</script>
